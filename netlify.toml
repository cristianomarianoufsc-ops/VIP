[build]
  command = "pnpm run build"
  publish = "dist/public"

[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
