[build]
  command = "pnpm run build"
  functions = "netlify/functions"
  publish = "dist/public"

[functions]
  external_node_modules = ["@tailwindcss/oxide", "lightningcss", "@babel/preset-typescript"]

[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
